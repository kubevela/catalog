kind: Role
metadata:
  name: open-cluster-management:cluster-proxy:addon-manager
  namespace: open-cluster-management-addon
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - events
      - serviceaccounts
    verbs:
      - "*"
  - apiGroups:
      - "apps"
    resources:
      - deployments
      - deployments/scale
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - create
      - update
      - patch
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - create
      - update
      - patch
