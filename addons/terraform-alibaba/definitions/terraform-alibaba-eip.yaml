apiVersion: core.oam.dev/v1beta1
kind: ComponentDefinition
metadata:
  name: alibaba-eip
  namespace: vela-system
  annotations:
    definition.oam.dev/description: Terraform configuration for Alibaba Cloud Elastic IP
    # identifier of this cloud resource
    cloud-resource/identifier: CLUSTER_ID
    # the console url of this cloud resource
    cloud-resource/console-url: "https://cs.console.aliyun.com/#/k8s/cluster/{CLUSTER_ID}/v2/info/overview?clusterType=Ask&profile=ask.v2&state=running&region={REGION}"
  labels:
    type: terraform
spec:
  workload:
    definition:
      apiVersion: terraform.core.oam.dev/v1beta1
      kind: Configuration
  schematic:
    terraform:
      configuration: https://github.com/oam-dev/terraform-alibaba-eip.git
      type: remote
