- uiType: ImageInput
  jsonKey: image
  label: Container Image
  sort: 1
- jsonKey: imagePullSecrets
  sort: 2
  disable: true
- jsonKey: memory
  uiType: MemoryNumber
  sort: 4
  label: Memory
  description: Specifies the memory resource required for the container, If set to 0, there is no limit.
  validate:
    required: true
    defaultValue: "1024Mi"
  style:
    colSpan: 12
- jsonKey: cpu
  uiType: CPUNumber
  sort: 5
  label: CPU
  description: Specifies the cpu resource required for the container, If set to 0, there is no limit.
  validate:
    required: true
    defaultValue: "0.5"
  style:
    colSpan: 12
- jsonKey: exposeType
  sort: 6
  validate:
- jsonKey: ports
  label: Service Ports
  sort: 7
  subParameters:
    - jsonKey: port
      sort: 1
      validate:
        required: true
        min: 1
    - jsonKey: protocol
      sort: 3
    - jsonKey: name
      sort: 4
      disable: true
    - jsonKey: expose
      sort: 5
  validate:
    required: true
    defaultValue: [{"port": 80, "protocol": "TCP", "expose": true}]
- jsonKey: cmd
  label: CMD
  sort: 9
- jsonKey: env
  sort: 10
  label: ENV
  subParameterGroupOption:
    - label: Add By Value
      keys:
        - name
        - value
    - label: Add By Secret
      keys:
       - name
       - valueFrom
  subParameters:
  - jsonKey: valueFrom
    label: Secret Selector
    uiType: Ignore
    subParameters:
      - jsonKey: configMapKeyRef
        disable: true
      - jsonKey: secretKeyRef
        uiType: Ignore
        subParameters:
          - jsonKey: name
            label: Secret Name
            uiType: SecretSelect
            sort: 1
          - jsonKey: key
            label: Secret Key
            uiType: SecretKeySelect
            sort: 3
  uiType: Structs
- jsonKey: volumeMounts
  label: Persistent Storage
  description: "Set the path and type that the service needs to persist."
  uiType: Group
  subParameters:
    - jsonKey: configMap
      disable: true
    - jsonKey: secret
      disable: true
    - jsonKey: pvc
      label: Storage By PVC
      sort: 1
      subParameters:
        - jsonKey: name
          sort: 1
          validate:
            required: true
            pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])$
        - jsonKey: claimName
          sort: 3
        - jsonKey: mountPath
          sort: 5
          validate:
            required: true
            pattern: ^/(.*)$
    - jsonKey: hostPath
      label: Storage By HostPath
      sort: 3
      subParameters:
        - jsonKey: name
          sort: 1
          validate:
            required: true
            pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])$
        - jsonKey: path
          label: Host Path
          sort: 3
          validate:
            required: true
            pattern: ^/(.*)$
        - jsonKey: mountPath
          sort: 5
          validate:
            required: true
            pattern: ^/(.*)$
    - jsonKey: emptyDir
      label: Temporary Storage
      sort: 5
      subParameters:
        - jsonKey: name
          sort: 1
          validate:
            required: true
            pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])$
        - jsonKey: medium
          sort: 3
          validate:
            required: false
            options:
              - label: Memory
                value: memory
              - label: Dir
                value: ""
        - jsonKey: mountPath
          sort: 5
          validate:
            required: true
            pattern: ^/(.*)$
  sort: 12

