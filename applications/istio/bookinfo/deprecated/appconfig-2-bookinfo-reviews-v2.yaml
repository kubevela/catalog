apiVersion: core.oam.dev/v1alpha2
kind: ApplicationConfiguration
metadata:
  name: bookinfo
spec:
  components:
    - componentName: details
      traits:
        - trait:
            apiVersion: v1
            kind: Service
            metadata:
              name: details
              labels:
                app: details
                service: details
            spec:
              ports:
                - port: 9080
                  name: http
              selector:
                app: details

    - componentName: ratings
      traits:
        - trait:
            apiVersion: v1
            kind: Service
            metadata:
              name: ratings
              labels:
                app: ratings
                service: ratings
            spec:
              ports:
                - port: 9080
                  name: http
              selector:
                app: ratings

    - componentName: reviews-v2
      traits:
        - trait:
            apiVersion: v1
            kind: Service
            metadata:
              name: reviews
              labels:
                app: reviews
                service: reviews
            spec:
              ports:
                - port: 9080
                  name: http
              selector:
                app: reviews


    - componentName: productpage
      traits:
        - trait:
            apiVersion: v1
            kind: Service
            metadata:
              name: productpage
              labels:
                app: productpage
                service: productpage
            spec:
              ports:
                - port: 9080
                  name: http
              selector:
                app: productpage
        - trait:
            apiVersion: networking.istio.io/v1alpha3
            kind: VirtualService
            metadata:
              name: bookinfo
            spec:
              hosts:
              - "*"
              gateways:
              - bookinfo-gateway
              http:
              - match:
                - uri:
                    exact: /productpage
                - uri:
                    prefix: /static
                - uri:
                    exact: /login
                - uri:
                    exact: /logout
                - uri:
                    prefix: /api/v1/products
                route:
                - destination:
                    host: productpage
                    port:
                      number: 9080
      scopes:
        - scopeRef:
            apiVersion: networking.istio.io/v1alpha3
            kind: Gateway
            name: bookinfo-gateway
