apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: monitoring
spec:
  name: middleware.yaml
  datasources:
    - name: Prometheus-OAM
      type: prometheus
      access: proxy
      url: http://prometheus-oam:4848/
      isDefault: false
      version: 1
      editable: false
      jsonData:
        tlsSkipVerify: true
        timeInterval: "5s"