apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: helm-redis
  namespace: default
spec:
  components:
    - name: redis
      type: helm
      properties:
        repoType: "helm"
        url: "https://charts.bitnami.com/bitnami"
        chart: "not-exist"
        values:
          master:
            persistence:
              size: 16Gi
          replica:
            persistence:
              size: 16Gi
