apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: canary-demo-wf
  namespace: default
  annotations:
    app.oam.dev/publishVersion: v1
spec:
  components:
    - name: canary-demo-wf
      type: webservice
      properties:
        image: barnett/canarydemo:v1
        ports:
          - port: 8090
      traits:
        - type: scaler
          properties:
            replicas: 1
        - type: gateway
          properties:
            domain: canary-demo.com
            http:
              "/version": 8090
  workflow:
    steps:
      - type: canary-deploy
        name: rollout-100
        properties:
          component: canary-demo
          weight: 100
