apiVersion: core.oam.dev/v1alpha2
kind: ApplicationConfiguration
metadata:
  name: example-appconfig
spec:
  components:
    - componentName: example-component
      parameterValues:
        - name: instance-name
          value: example-appconfig-workload
        - name: image
          value: nginx:latest
      traits:
        - trait:
            apiVersion: core.oam.dev/v1alpha2
            kind: ServiceTrait
            metadata:
              name:  example-appconfig-trait
        - trait:
            apiVersion: core.oam.dev/v1alpha2
            kind: IngressTrait
            metadata:
              name: example-appconfig-trait-ingress
            spec:
              rules:
                - host: ingress.test.com
                  http:
                    paths:
                      - path: /
                        backend:
                          serviceName: example-appconfig-workload-svc
                          servicePort: 80

